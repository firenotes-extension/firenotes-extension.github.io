<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FireNotes Web</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="background-wave"></div>
    <div class="container">
        <header>
            <img src="https://firenotes-extension.github.io/img/icon-128.png" alt="FireNotes Icon" width="64" height="64">
            <h1 id="versionWebText">Versión web</h1>
        </header>
        <div class="embed-container">
            <iframe src="embed/editor.html" width="640" height="480" frameborder="0"></iframe>
            <p></p>
            <button id="externButton">Open Externally ◰</button>
        </div>
        <div class="text">
            <h2 id="likeText">Te gusta?</h2>
            <p id="downloadInfoText">¡Puedes descargar la extensión para usar FireNotes en cualquier parte del navegador e incluso sin conexión!</p>
            <a href="https://firenotes-extension.github.io/download/" id="downloadButton" class="download-button">Descargar</a>
        </div>
        <h3></h3>
        <a href="https://firenotes-extension.github.io/" id="goBackButton" class="mini-button">Exit</a>
        <h3></h3>
        <p></p>
        <footer>
            <ul>
                <li><a href="https://firenotes-extension.github.io/privacy-w/" id="privacyPolicyLink">Privacy Policy</a></li>
                <li><a href="https://elmees21.github.io/" id="myWebsiteLink">My Website</a></li>
                <li><a href="mailto:eloi.mesa@outlook.com" id="contactLink">Contact</a></li>
            </ul>
            <div class="language-selector">
                <select id="languageSelect">
                    <option value="en">English</option>
                    <option value="es">Español</option>
                    <option value="ca">Català</option>
                    <option value="it">Italiano</option>
                </select>
            </div>
        </footer>
    </div>
    <script src="script.js"></script>
</body>
</html>
