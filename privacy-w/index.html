<!DOCTYPE html>
<html lang="auto">
<head>
    <meta charset="UTF-8">
    <title>Redireccionando...</title>
    <style>
        body {
            background-color: black;
            color: white;
            font-family: Arial, sans-serif;
        }
        a {
            color: #ff6600;
        }
    </style>
</head>
<body>
    <p>
        Si no eres redirigido automáticamente, puedes hacer clic en 
        <a href="https://elmees21.github.io/privacy/">este enlace</a>.
    </p>

    <script>
        // Función para redirigir a una URL específica si la página de referencia es https://elmees21.github.io/privacy/
        function redireccionar() {
            var paginaReferencia = document.referrer;

            if (paginaReferencia === 'https://elmees21.github.io/privacy/') {
                window.location.href = 'https://elmees21.github.io/firenotes';
            } else {
                window.location.href = 'https://elmees21.github.io/privacy/';
            }
        }

        // Llamar a la función de redirección después de un breve período de tiempo (0 segundos en este caso)
        setTimeout(redireccionar, 0);
    </script>
</body>
</html>
